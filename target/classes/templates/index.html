<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <title>Shopping cart</title>
</head>

<body>

<p th:text="${title}"></p>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://statics-cuidateplus.marca.com/cms/tomate-chef.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Tomate</h5>
                    <p class="card-text">$43</p>
                    <a href="#" class="btn btn-primary">Agregar al carrito</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://cdn-3.expansion.mx/dims4/default/b9462c6/2147483647/strip/true/crop/1024x683+0+0/resize/1200x800!/format/webp/quality/90/?url=https%3A%2F%2Fcdn-3.expansion.mx%2Fa1%2F6c%2F7e6c9c0349079f95cb427af4b116%2Fgettyimages-454298983.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Papa</h5>
                    <p class="card-text">$24</p>
                    <a href="#" class="btn btn-primary">Agregar al carrito</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.elfinanciero.com.mx/resizer/dUbcIH0tKXddBjiuS9NQVS6AWaw=/400x225/filters:format(jpg):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/elfinanciero/4YHXODA76NBARDQ33YUAQ4MZH4.jpeg" alt="Card image cap">

                    <p class="card-text">$15</p>
                    <a href="#" class="btn btn-primary">Agregar al carrito</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_Chile.svg/1200px-Flag_of_Chile.svg.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Chile</h5>
                    <p class="card-text">$43</p>
                    <a href="#" class="btn btn-primary">Agregar al carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
