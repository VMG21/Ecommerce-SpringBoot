<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin item</title>
        <link rel="stylesheet" href="../static/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <form method="post" th:action="@{/items/edit/{id} (id=${item.itemId})}" th:object="${item}" class="card-body cardbody-color p-lg-5">

                <div class="mb-3">
                    <input type="text" class="form-control" aria-describedby="emailHelp"
                           placeholder="Nombre" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" aria-describedby="emailHelp"
                           placeholder="DescripciÃ³n" th:field="*{description}">
                </div>

                <div class="mb-3">
                    <input type="number" step="0.01" class="form-control"  aria-describedby="emailHelp"
                           placeholder="Precio" th:field="*{price}">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5 mb-5 w-100">Crear item</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
