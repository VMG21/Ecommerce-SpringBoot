<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin item</title>
        <link rel="stylesheet" href="../static/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>

    <body>
    <div class="container">
        <section class="category-section">
            <h1 class="text-uppercase border-bottom">ITEMS</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar nuevo item
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Item</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" th:action="@{/apiItem/addItem}" th:object="${item}" class="card-body cardbody-color p-lg-5">

                                <div class="mb-3">
                                    <input type="text" class="form-control" aria-describedby="emailHelp"
                                           placeholder="Nombre" th:field="*{name}">
                                </div>

                                <div class="mb-3">
                                    <input type="text" class="form-control" aria-describedby="emailHelp"
                                           placeholder="DescripciÃ³n" th:field="*{description}">
                                </div>

                                <div class="mb-3">
                                    <input type="number" step="0.01" class="form-control"  aria-describedby="emailHelp"
                                           placeholder="Precio" th:field="*{price}">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary px-5 mb-5 w-100">Crear item</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
